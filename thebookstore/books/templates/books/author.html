{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="container">
		<div class="card">
			<div class="card-block">
				<h4 class="card-title">{{ author.first_name }} {{ author.last_name}}</h4>
				<p class="card-text">( {{ author.birth_date }} / {{ author.death_date|default_if_none:"-"}} )</p>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="container">
	  <h4> Books: </h4>
	  {% for book in author.books.all %}
		<div class="col-3">
			<div class="card">
				  <img class="card-img-top" src="{{ book.cover_img.url }}" height="200" width="150" alt="Card image cap">
				  <div class="card-block">
				  	<h4 class="card-title">{{ book.title|truncatechars:20 }}</h4> 
				    <a href="#" class="btn btn-primary">View detail...</a>
				  </div>
			 </div>
		</div>
	  {% endfor %}
	</div>
</div>
{% endblock %}
