{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		{% for book in books %}
		<div class="col-3">
			<div class="card">
				  <img class="card-img-top" src="{{ book.cover_img.url }}" alt="Card image cap">
				  <div class="card-block">
				  	<h4 class="card-title">{{ book.title }}</h4> 
				    <p class="card-text">{{ book.summary }}</p>
				    <a href="#" class="btn btn-primary">View detail...</a>
				  </div>
				  <div class="list-group list-group-flush">
				  	<li class="list-group-item"><a href="{% url 'books:author_detail' book.author.pk %}">{{ book.author }}</a></li>
				    <li class="list-group-item">{{ book.pages }} pgs.</li>
				    <li class="list-group-item">{{ book.available|yesno:"Available,Not Available" }}</li>
				   </div>
			 </div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
